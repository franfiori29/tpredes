  <body>
    <h1>Texto 1 escrito directamente en HTML.</h1>
    <script>
      alert(
        "Este mensaje de alerta es escrito desde un script del documento. El flujo de escritura del documento se interrumpe hasta el evento de aceptación. El navegador muestra este tipo de ventana con anterioridad."
      );

      document.write(
        "<h1>Texto 2. Mensaje escrito desde Javascript</h1> <h1>No pisa al documento porque aún no terminó el flujo de escritura del navegador</h1>"
      );
    </script>
