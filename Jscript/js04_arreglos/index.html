<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js04</title>
  </head>
  <body>
    <h1>Variables multidimensionales</h1>
    <script>
      var listaDeFrutas = ["pera", "naranja"];
      var nuevaFruta = prompt(
        "El arreglo de frutas ya tiene pera y naranja, agregue el tercer elemento:"
      );
      listaDeFrutas.push(nuevaFruta);
      document.write(
        "<h2>Tipo para el arreglo de frutas: " + typeof listaDeFrutas + "</h2>"
      );
      document.write(
        "<h2>Primer elemento cargado desde programa: " + listaDeFrutas[0] + "</h2>"
      );
      document.write(
        "<h2>Segundo elemento cargado desde programa: " + listaDeFrutas[1] + "</h2>"
      );
      document.write(
        "<h2>Tercer elemento cargado desde teclado: " + listaDeFrutas[2] + "</h2>"
      );
    </script>
    <br />
    <p>Franco Fiori - franco.fiori@comunidad.ub.edu.ar</p>
  </body>
</html>
