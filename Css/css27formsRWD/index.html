<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>FormsRWD</title>
  </head>
  <body>
    <header>
      <h1>Formulario</h1>
    </header>
    <main>
      <form>
        <div>
          <label for="apellido">Apellido:</label>
          <input class="entrada" type="text" name="apellido" />
        </div>

        <div>
          <label for="nombre">Nombre:</label>
          <input class="entrada" type="text" name="nombre" />
        </div>

        <div>
          <label for="contrasena">Contraseña:</label>
          <input class="entrada" type="password" name="contrasena" />
        </div>

        <div>
          <label for="deshabilitado">Campo Deshabilitado:</label>
          <input
            class="entrada"
            type="text"
            name="deshabilitado"
            placeholder="Deshabilitado"
            disabled
          />
        </div>

        <div>
          <label for="fechaHora">Fecha y Hora</label>
          <input class="entrada" type="datetime-local" name="fechaHora" />
        </div>

        <div>
          <label for="dni">DNI:</label>
          <input class="entrada" type="number" maxlength="8" name="dni" />
        </div>

        <div>
          <label for="activ">Actividades Extracurriculares:</label>
          <label for="activ1">Musica</label>
          <input class="entrada" type="checkbox" name="activ1" />
          <label for="activ2">Pintura Artistica</label>
          <input class="entrada" type="checkbox" name="activ2" />
          <label for="activ3">Deportes</label>
          <input class="entrada" type="checkbox" name="activ3" />
          <label for="activ4">Teatro</label>
          <input class="entrada" type="checkbox" name="activ4" />
        </div>

        <div>
          <label for="sexo">Sexo:</label>
          Masculino:
          <input
            class="entrada"
            type="radio"
            name="sexo"
            value="masculino"
            style="display: block"
          />
          Femenino:
          <input
            class="entrada"
            type="radio"
            name="sexo"
            value="femenino"
            style="display: block"
          />
        </div>

        <div>
          <p id="vacio">Vacío</p>
        </div>

        <div>
          <label for="estudios">Estudios Cursados:</label>
          <select name="estudios" id="">
            <option>Primarios</option>
          </select>
        </div>

        <div>
          <label for="areas">Areas de Desempeño:</label>
          <select name="areas">
            <option>Administración</option>
            <option>Otra</option>
          </select>
        </div>

        <div>
          <label for="turno">Turno:</label>
          <select name="turno" id="">
            <option>Mañana</option>
            <option>Tarde</option>
            <option>Noche</option>
          </select>
        </div>

        <div>
          <label for="conduce">Conduce:</label>
          <input class="entrada" type="radio" name="conduce" value="si" />SI
          <input class="entrada" type="radio" name="conduce" value="no" />NO
        </div>
      </form>
      <section>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Reset" />
      </section>
    </main>
    <footer>
      <h1>Pie de formulario</h1>
    </footer>
  </body>
</html>
